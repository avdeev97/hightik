<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hightik - Bester TikTok Video Downloader</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Neue benutzerdefinierte Stile für eine ähnlichere Ästhetik wie Snaptik.app */
        .header {
            background-color: #000;
            color: #fff;
            padding: 2rem 0;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .main {
            padding: 2rem;
            background-color: #f0f0f0;
            margin-top: 2rem;
            text-align: center; /* Zentriert den Text und das Formular */
        }

        .main h2 {
            margin-top: 0;
            font-size: 1.8rem;
            font-weight: bold;
        }

        .main p {
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
            color: black; /* Ändert die Textfarbe auf Schwarz */
        }

        form {
            display: inline-block; /* Ändert das Formular in ein Inline-Block-Element */
            margin-top: 1.5rem;
        }

        input[type="text"] {
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            outline: none;
        }

        button[type="submit"] {
            padding: 0.8rem 1.5rem;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            outline: none;
        }

        button[type="submit"]:hover {
            background-color: #333;
        }

        .footer {
            background-color: #000;
            color: #fff;
            padding: 2rem 0;
            text-align: center;
        }

        .footer ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .footer ul li {
            display: inline-block;
            margin-right: 1rem;
        }

        .footer ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
        }

        .footer ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Hightik - Bester TikTok Video Downloader</h1>
        </div>
        <div class="main">
            <h2>TikTok Video Herunterladen</h2>
            <p>Ohne Wasserzeichen. Schnell. Alle Geräte.</p>
            <form action="download.php" method="post">
                <input type="text" name="video_url" placeholder="TikTok Video URL" required>
                <button type="submit">Herunterladen</button>
            </form>
        </div>
        <div class="footer">
            <ul>
                <li><a href="#">Kontakt</a></li>
                <li><a href="#">Nutzungsbedingungen</a></li>
                <li><a href="#">Datenschutzrichtlinie</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
