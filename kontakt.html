<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hightik - Kontakt</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Benutzerdefinierte Stile f√ºr die Kontaktseite */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        h1, h2 {
            text-align: center;
        }

        p {
            margin-bottom: 1rem;
        }

        .contact-form {
            margin-top: 2rem;
            background-color: #fff;
            padding: 2rem;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #333;
        }

        .footer {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
            margin-top: 2rem;
        }

        .footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kontakt</h1>
        
        <div class="contact-form">
            <form action="send_message.php" method="post">
                <input type="text" name="name" placeholder="Ihr Name" required>
                <input type="email" name="email" placeholder="Ihre E-Mail-Adresse" required>
                <textarea name="message" placeholder="Ihre Nachricht" rows="5" required></textarea>
                <input type="submit" value="Nachricht senden">
            </form>
        </div>
        
        <div class="footer">
            <p>&copy; 2024 Hightik. Alle Rechte vorbehalten.</p>
        </div>
    </div>
</body>
</html>
